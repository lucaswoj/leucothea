<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='/stylesheet.css' rel='stylesheet' />
    <title>{{ page.title }}</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">üöê Leucothea</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Projects
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for project in site.projects %}
                <a class="dropdown-item {% if page.url == project.url %} active {% endif %}" href="{{project.url}}">{{project.title}}</a>
              {% endfor %}

            </div>
          </li>


        </ul>
      </div>
    </nav>

    <div class="container">

      <h1>{{page.title}}</h1>

      {{ content }}

    </container>

    <script src="http://livejs.com/live.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.js"></script>

    <script>
      anchors.add();

      // Wrap "Prior Art" section in a collapsible "details" tag
      collapseSection('prior-art');
      collapseSection('open-questions');

      function collapseSection(id) {
        var headingElement = document.getElementById(id);
        if (!headingElement) return;
        var element = headingElement.nextSibling;
        var detailsElement = document.createElement('details');
        var summaryElement = document.createElement('summary');
        headingElement.parentNode.insertBefore(detailsElement, headingElement);
        summaryElement.appendChild(headingElement);
        detailsElement.appendChild(summaryElement);
        while (element && element.tagName !== 'H2') {
          var nextElement = element.nextSibling;
          detailsElement.appendChild(element);
          element = nextElement;
        }
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
